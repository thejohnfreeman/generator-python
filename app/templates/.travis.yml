language: python

install:
  - pip3 install poetry
  - poetry install

script:
  - poetry run make lint
  - poetry run make test

matrix:
  include:
    # Only test versions of Python greater than our minimum supported.
    <%_ if (6 >= python_minor) { _%>
    - os: linux
      dist: xenial
      python: 3.6-dev
    <%_ } _%>
    <%_ if (7 >= python_minor) { _%>
    - os: linux
      dist: xenial
      python: 3.7-dev
    <%_ } _%>
    <%_ if (8 >= python_minor) { _%>
    - os: linux
      dist: xenial
      python: 3.8-dev
    <%_ } _%>
    <%_ if (7 >= python_minor) { _%>
    - os: osx
      # `xcode10.2` has Python 3.7.3.
      osx_image: xcode10.2
      # `language: python` tries to install Python, which fails on OSX.
      language: shell
    <%_ } _%>
